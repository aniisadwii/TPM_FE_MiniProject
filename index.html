<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <div class="card">
        <div class="line-header">
            <div class="black-line"></div>
            <div class="light-line"></div>
            <div class="light-line"></div>
            <div class="light-line"></div>
        </div>

    <div class="card-header">
      <span class="title">TPM 36</span>
      <img class="close-icon" src="assets\close-icon.png" alt="close-icon" />
    </div>

    <!-- content -->
    <div class="card-content">
        <img class="ornament-circle" src="assets\ornament-circle.png" alt="ornament-circle" />
      <h1>80%</h1>
      <h2>
        Of Organization are already using and
        saving their time with no code required.
      </h2>
    </div>

    <!-- footer  -->
     <div class="card-footer">
        <img class="ornament-star" src="assets/ornament-star.png" alt="ornament-star">
     </div>
    </div
  </body>
</html>
